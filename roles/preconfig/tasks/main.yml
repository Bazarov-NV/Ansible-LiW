---
- name: Check for pending Windows Update reboot
  ansible.windows.win_shell: Test-Path 'HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\WindowsUpdate\Auto Update\RebootRequired'
  register: reboot_required_result

- name: Reboot if pending
  ansible.windows.win_reboot:
    msg: "Rebooting for pending update"
  when: reboot_required_result.stdout == "True\r\n"

- name: Check UAC status
  ansible.windows.win_reg_stat:
    path: HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System
    name: EnableLUA
  register: uac_check

- name: Temporarily disable UAC
  win_regedit:
    path: HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System
    name: EnableLUA
    data: 0
    type: dword
  register: dis_uac
  when: uac_check

- name: Ensure Chocolatey is installed
  win_chocolatey:
    name: chocolatey
    bootstrap_script: "https://community.chocolatey.org/install.ps1"
    version: "1.4.3"
    state: present
- name: Create ANTOR directories if it doesn't exist
  win_file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ disk_install }}\\{{ antor_root_folder }}"
    - "{{ disk_install }}\\{{ antor_root_folder }}\\{{ distr_folder_host }}"

- name: Create ANTOR user
  ansible.windows.win_user:
    name: "{{ user_antor }}"
    password: "{{ passw_user_antor }}"
    state: present
    groups:
      - Users

- name: set rights root folder
  win_acl:
    path: "{{ disk_install }}\\{{ antor_root_folder }}"
    user: "{{ user_antor }}"
    rights: FullControl
    state: present
    type: allow

- name: Install 7-Zip
  win_chocolatey:
    name: 7zip.install
    state: present

- name: Create Services shortcut on the desktop
  community.windows.win_shortcut:
    src: "%windir%\\system32\\services.msc"
    dest: C:\Users\{{ user_adm_antor }}\Desktop\Services.lnk
    icon: "%windir%\\system32\\filemgmt.dll,0"

